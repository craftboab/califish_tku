{% extends "califish/base.html" %}
{% block content %}

<div class="card cart-auth my-5 mx-auto">
    <div class="card-body">
        <p class="cart-title text-center">Logout?</p>
        <form action="" method="post" class="form-auth">
            {% csrf_token %}
            <div class="button mx-auto">
                <button class="btn btn-lg btn-warning btn-block mx-auto" type="submit">
                    LogOut
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
